<div class="container">

		<!-- TITLE -->
	<h1><span class="glyphicon glyphicon-tasks"></span> Kardex System</h1>

	<!-- LIVE SEARCH -->
	<div class="col-xs-4 input-group">
		<input type="text" class="form-control" ng-model="searchText" /> <span
			class="input-group-addon"> <i
			class="glyphicon glyphicon-search"></i>
		</span>
	</div>

	<!-- STOCK LIST -->
	<table class="table table-hover">
    	<thead>
      		<tr>
        		<th class="text-info"><h4>Producto</h4></th>
        		<th class="text-info"><h4>Precio</h4></th>
        		<th class="text-info"><h4>Ultima actualizacion</h4></th>
						<th class="text-info"><h4>Cantidad</h4></th>
        		<th width="150"class="text-info"><h4>Accion</h4></th>
      		</tr
    	</thead>
    	<tbody ng-controller="StockActionsController">
      		<tr ng-repeat="stock in stocks | filter:searchText | orderBy:'-id'">
        		<td>{{stock.name}}</td>
        		<td>{{stock.currentPrice}}</td>
        		<td>{{stock.lastUpdatedAt}}</td>
						<td>{{stock.currentAmount}}</td>
        		<td>
        			<a href='#/editStock{{stock.id}}'>
        				<span class="glyphicon glyphicon-pencil" style='font-size: 17px'></span>
        			</a> &nbsp;
        			<a  ng-href='' ng-click='deleteStock(stock.id)'>
        				<span class="glyphicon glyphicon-trash" style='font-size: 17px'></span>
        			</a>
							<a ng-if="stock.currentAmount>0" ng-controller="DeleteItemController"  ng-href='' ng-click='deleteItem(stock.id)'>
								<span class="glyphicon glyphicon-minus" style='font-size: 17px'></span>
							</a>
							<a ng-if="stock.currentAmount==0" ng-controller="DeleteItemController" >
								<span class="glyphicon glyphicon-minus" style='cursor: not-allowed;font-size: 17px;opacity: 0.5;text-decoration: none;'></span>
							</a>


							<a ng-controller="AddItemController" id="add-item" ng-href='' ng-click='addItem(stock.id)'>
        				<span class="glyphicon glyphicon-plus" style='font-size: 17px'></span>
        			</a>

        		</td>
      		</tr>
   		</tbody>
  	</table>

 <!-- LOWER BUTTONS -->

    <a href="#/addStock">
		<button type=button class="btn btn-primary" >
			<span class="glyphicon glyphicon-plus" ></span>
		</button>
	</a>


</div>
